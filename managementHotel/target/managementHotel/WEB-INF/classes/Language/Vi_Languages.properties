title_content_about=Hành Trình Độc Đáo Vùng Đông Dương
content_about_page1=Chuỗi khách sạn và nghỉ dưỡng Victoria mang đến cho du khách những trải nghiệm độc nhất vô nhị về một Đông Dương đích thực. Mỗi khách sạn Victoria mang những đặc trưng nổi bật của phong cách kiến trúc Pháp cổ cũng như giới thiệu với du khách giá trị văn hóa và cảnh quan thiên nhiên của từng vùng miền. Sứ mệnh của Victoria là trở thành người bạn đồng hành trong chuyến hành trình trải nghiệm sự khác biệt thông qua dịch vụ tận tâm, niềm tự hào về nền văn hóa lâu đời và tinh thần hào phóng.
content_about_page2=Không chỉ đem đến một kỳ nghỉ thư thái, các khách sạn luôn mong muốn mang tới cho du khách cảm nhận sự kỳ diệu của Đông Dương qua những trải nghiệm gần gũi với văn hóa và con người địa phương.


